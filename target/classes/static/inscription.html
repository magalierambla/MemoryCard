    <div class="corps">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">

                    <!--Formulaire d'inscription-->
                    <h3 class="text-center mt-5">Inscription</h3>
                    <div class="js-alert"></div>

                    <form id="inscription" onsubmit="postUser(event)">
                        <div class="inscription_form">

                            <div class="row">
                                <div class="offset-md-2 col-md-8">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control check_validate" name="nom" id="validationServer01" placeholder="Nom" required>
                                </div>
                                <div class="offset-md-2 col-md-8">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" class="form-control check_validate " name="prenom" id="validationServer02" placeholder="Prénom" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="offset-md-2 col-md-8">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control check_validate" name="email" id="validationServerEmail" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="offset-md-2 col-md-8">
                                    <!-- <label for="login">Login</label> Modifier login en validationServerUsername-->
                                    <label for="validationServerUsername">Login</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control check_validate" name="login" id="validationServerLogin" placeholder="Login" required>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-8">
                                    <label for="password">Mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control check_validate" name="password" id="validationServerPassword" placeholder="Mot de passe" required>
                                    </div>
                                </div>
                                <div class="offset-md-2 col-md-8">
                                    <label for="confirm-password">Confirmer le mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control check_validate" id="validationServerConfirm" placeholder="Confirmer le mot de passe" required>
                                    </div>
                                    <div class="col-md-12 has_improper"></div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button  id="loginButton" class="btn btn-outline-success button-signup" type="submit">S'inscrire</button>
                            <a class="btn btn-outline-success button-login" href="index.html">Se connecter</a>
                        </div>
                    </form>
                    <!--FIN du Formulaire d'inscription-->

                </div>
            </div>
